//分销
//@api:2027,@type:req
message DistributionReq {}

//@api:2027,@type:resp
message DistributionResp {
	int64    userid = 1;
	Team     team   = 2;
	repeated Pusher list = 3;
	Employ   employ  = 4;
	Achieve  achieve = 5;
}
message Team{
	int64     owner     = 1;  //直属人数
	int64     incOwner  = 2; //本周增加的直属
	int64     teamer    = 3; //团队人数
	int64     incTeamer = 4; //本周增加的团队
}
message Pusher{ //直推
	int64       nextId      = 1;    //直属Id
	string      nike        = 2;    //呢称
	int64       nextAchieve = 3;  //直属业绩
	int64       ownAchieve  = 4;  //直属消费

}
message Employ{ //佣金
	double   week       = 1; //本周佣金
	double   available  = 2; //可领取的佣金
	double   total      = 3; //总佣金
	double   next       = 4; //代理佣金
}
message Achieve{ //业绩
	int64 week   = 1; //本周业绩
	int64 owner  = 2; //直属业绩
	int64 next   = 3; //代理业绩
}

