
// 客户端和gate的通信协议
syntax="proto3";

import "const.proto";

package protocol;
option java_multiple_files = true;
message ClientReq {
	PROTO api = 1;
	bytes data = 2;
}

message ClientResp {
	PROTO api = 1;
	bytes data = 2;
}

//登录
//@api:2002,@type:req
message LoginReq{
	string uuid = 1; 
	string account = 2;
	string pwd = 3;
	PLATFORM platform = 4;
	bool   isNew = 5;
	string code  = 6;
	string token = 7;
	string refreshToken = 8;
	int64  inviter = 9;
	string os      = 10;//手机的操作系统
	string clientVersion = 11;//客户端的版本
	bool  isReconnect =12 ;//是否是断线重连(true 断线重连,false 正常登陆)
}

//@api:2002,@type:resp 
message LoginResp {
	int64 id = 1;
	string name = 2;
	int64 gold = 3;
	int64 diamond = 4;
	repeated int64 roomcard = 5;
	int32 gsId = 6;
	int32 roomId = 7;
	string uuid = 8;
	int64  bankGold = 9;
    string icon = 10;
	string signature = 11;
	bool isNew = 12;
	int32 shareCnt = 13;
	int32 shareTotal = 14;
	int32 shareAchieve = 15;
	int32 canOpenRedPkg = 16;
	float achieveRedPkg = 17;
	string ip = 18;
	int64 serverTime = 19;
	int32 sex = 20; //性别
	Gps   gps = 21;
	repeated int32 createClubPerm = 22;
	int32 bindSFZ = 23;//身份是否已经认证
    int32 isNeedBingSFZ = 24;//身份是否需要认证
	string phoneNo   = 25;//绑定的手机号
}

