// k = 游戏开始(7)
// k = 托管(8);
// k = 取消托管(9); 
// k = 10, v[0]表示倍数 v[1]表示后面长度 v[2] = 庄家 v[3...] 表示参与随机的人
// k = 11, v[0-3], 前4张牌
// k = 12, v[0]第5张牌 
// k = 13, v[0] 表示有几个人 (v[1] uid v[2] 表示自己输赢，正为赢，负为输)
// k = 14, v[0] 当前局数
// 没牛 = iota
// 牛一
// 牛二
// 牛三
// 牛四
// 牛五
// 牛六
// 牛七
// 牛八
// 牛九
// 牛牛
// 金牛
// 炸弹牛
// 五小牛

// 诈金花:
// k = 0; 准备
// k = 1; 退出
// k = 2; 下注(跟注，加注，跟到底) v[0] = x 代表下注额 v[1] 下注总额
// k = 3; 看牌 v[0] - v[2]为牌 v[3] 牌型
// k = 4; 比牌 v[0] 玩家uid v[1]下注额
// k = 5; 弃牌 v[0] 玩家uid
// k = 6; 谁是庄家
// k = 7; 比牌结果 v[0] 该玩家输掉了 v[1]谁发起的比牌
// k = 8; 自由操作状态下，该谁来操作  v[0] 玩家uid
// k = 9; 托管(9);
// k = 10; 结果展示  v[i*5]玩家uid  v[i*5 + 1]玩家输赢类型 v[i*5 + 2]第一张牌 v[i*5 + 3]第二张牌 v[i*5 + 4]第三张牌
// k = 11; v[0] 当前轮数
// k = 12; 游戏开始
// k = 13, v[0] 当前局数
// k = 15; 计算结果 v[i*2]玩家uid v[i*2 + 1]玩家输赢的钱(正为赢，负为输)
// 单张 = iota
// 对子 
// 顺子
// 金花
// 顺金
// 豹子

//包剪锤：
// k = 0; 准备
// k = 1; 退出
// k = 2; 设置底分(v[0]表示底分)
// k = 3; 开始游戏
// k = 4; 玩家操作(v[0] = x代表玩家操作, 0:未操作 1:认输 2:剪刀 3:石头 4:布)
// k = 5; 看结果 v[0]表示几个人(v[1 + (i-1)*3]表示第i个人的uid v[2 + (i-1)*3]表示第i个人的操作 v[3 + (i-1)*3]表示第i个人的输赢)

// 麻将
// k = 1 << 0; 准备
// k = 1 << 1; 退出
// k = 1 << 2; 操作
// k = 1 << 3; 发牌 v[0]-v[12]/v[13]
// k = 1 << 4; 打牌 v[0]打出得牌
// k = 1 << 5; 碰
// k = 1 << 6; 胡 v[0]谁出得牌 v[1]胡得牌 v[2]胡的类型(1-天胡(自摸),2-地胡(自摸),3-自摸,4-胡, 5-胡(一炮多响)) v[3](抢杠 == 1) v[4] - v[n-1]
// k = 1 << 7; 暗杠
// k = 1 << 8; 明杠 v[0] 杠得牌 
// k = 1 << 9; 过
// k = 1 << 10; 定缺 通知自己的花色(v[0]花色)  通知其他人(v[0] 人数 (v[1]=uid, v[2]=花色))
// k = 1 << 11; 刮风 v[0]扣钱 v[1]-v[n-1]扣钱得uid  
// k = 1 << 12; 下雨 v[0]扣钱 v[1]-v[n-1]扣钱得uid
// k = 1 << 13; 摸牌 v[0]剩余得牌数 v[1] 摸得手牌  v[2] 开始是操作码 
// k = 1 << 14; 庄家
// k = 1 << 15; 换三张 v[0](1-顺时针,2-逆时针 3-对家换)   v[1]-v[3]三张
// k = 1 << 16; 点杠 v[0]牌 v[1]uid 
// k = 1 << 17; 呼叫转移 v[0]金额(> 0)  v[1](来源uid)
// k = 1 << 18; 胡扣钱(包括查叫) v[0] uid,v[1] 钱(>0 +  <0 -)
// k = 1 << 19; 游戏开始
// k = 1 << 20, v[0] 当前局数

// 大贰
// k = 1 << 0; 准备
// k = 1 << 1; 退出
// k = 1 << 2; 庄家
// k = 1 << 3; 发牌
// k = 1 << 4; CAN三拢四坎　
// k = 1 << 5; 三拢四坎　
// k = 1 << 6; 拢
// k = 1 << 7; CAN爆牌
// k = 1 << 8; 爆牌
// k = 1 << 9; 摸牌
// k = 1 << 10; 堂出
// k = 1 << 11; 打牌
// k = 1 << 12; CAN吃牌
// k = 1 << 13; 吃牌
// k = 1 << 14; CAN碰
// k = 1 << 15; 碰
// k = 1 << 16; CAN招
// k = 1 << 17; 招
// k = 1 << 18; CAN胡
// k = 1 << 19; 胡
// k = 1 << 20; 过　
// k = 1 << 21, v[0] 当前局数

// 三公: 
// k = 0; 准备
// k = 1; 退出
// k = 2; 抢庄 v[0]是否抢庄：1为抢庄，0为不抢庄
// k = 3; 下注
// k = 5;  开牌 v[0~2]玩家的三张牌，v[3]牌型：0~9代表对应的点，10代表混三公，11代表小三公，12代表大三公
// k = 游戏开始(6)
// k = 托管(8);
// k = 取消托管(9); 
// k = 10; v[0]庄家 v[1] 表示参与随机的人
// k = 11; 发牌 v[0-2], 3张牌
// k = 12; 结果 v[i*4]玩家uid v[i*4 + 1]第一张牌 v[i*4 + 2]第二张牌 v[i*4 + 3]第三张牌
// k = 13; v[i*2]玩家uid v[i*2 + 1]玩家输赢的钱(正为赢，负为输)
// k = 14; v[0] 当前局数

// 红中麻将
// k = 1 << 0; 准备
// k = 1 << 1; 退出
// k = 1 << 2; 操作
// k = 1 << 3; 发牌 v[0]-v[12]/v[13] //其他玩家13张牌，庄家14张牌
// k = 1 << 4; 庄家
// k = 1 << 5; CAN换三张
// k = 1 << 6; 换三张v[0]-v[2]要换的三张牌
// k = 1 << 7; CAN定缺
// k = 1 << 8; 定缺 v[0] 0:条,1:筒，2:万
// k = 1 << 9; CAN打牌
// k = 1 << 10; 打牌 v[0] 打那张牌
// k = 1 << 11; CAN飞
// k = 1 << 12; 飞 v[0] 飞那张牌
// k = 1 << 13; CAN提
// k = 1 << 14; 提 v[0] 提那张牌
// k = 1 << 15; CAN碰
// k = 1 << 16; 碰 v[0] 碰那张牌
// k = 1 << 17; CAN胡
// k = 1 << 18; 胡 	//胡 v[0]谁出得牌 v[1]胡得牌 v[2]胡的类型(1-天胡(自摸),2-地胡(自摸),3-自摸,4-胡, 5-胡(一炮多响)) v[3](抢杠 == 1) v[4] - v[n-1]
// k = 1 << 19; CAN杠
// k = 1 << 20; 杠 //客户端发给服务器 v[0]代表杠哪一个 服务器发给客户端v[0]代表杠的类型,1:暗杠，2:明杠,3:点杠,v[1]杠的值
// k = 1 << 21, 过
// k = 1 << 22, 刮风
// k = 1 << 23, 下雨
// k = 1 << 24, 摸牌 v[0] 代表摸的牌
// k = 1 << 25, 点杠
// k = 1 << 26, 呼叫转移
// k = 1 << 27, 胡扣钱
// k = 1 << 28, 开始
// k = 1 << 29,	局数
// k = 1 << 30, 销毁
message OP {
	int32 k = 1;
	repeated int64 v = 2;
	bool isAuto = 3;  //是不是自动,如果是自动 是服务器发送的
}

